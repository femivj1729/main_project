{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="{% static 'css/signinpage.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sub1">
        
        <div class="submain">
            <form method="post">
                {% csrf_token %}
                <h4 style="text-align: center;">Sign in </h4>
                <div>
                    {% for message in messages %}
                    <h6 style="color: green;font-size: 13px;">{{message}}</h6>
                    {% endfor %}
                </div>
                <input type="text" placeholder="Username" name="user">
                <input type="password" placeholder="Password" name="pswd">
                <input type="submit" value="Login" class="signin">
                <div class="forgot">
                    <a href="" class="create"><p class="reset">Forgot password?</p></a>
                </div>
                <div class="account">
                    <p>Don't have an account?</p>
                    <a href="{% url 'register' %}" class="create"><b>Sign Up</b></a>
                </div>

            </form>

        </div>
    </div>
</body>
</html>
