{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{% static 'css/adminphase.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="div1">
        <div class="div2">
            <p>app name</p>
            <hr>
            <p>admin name</p>
            <hr>
            <div class="dv">
                <div class="dv1">
                    <span class="material-symbols-outlined">
                        dashboard
                    </span>
                    <span class="ss"><a href="{% url 'admin' %}">Dashboard</a></span>
                    
                </div>
                <div class="dv1">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                    <span><a href="">Edit Profile</a></span>
                </div>
            </div>
            
        </div>
        <div class="div3">
            <div class="div4"><button>logout</button></div>
            <div class="div5">
                <h4>Dashboard</h4>
                <div class="tot">
                    <div class="t1">
                        <h3>{{users| length}}</h3>
                        <p>Total Users</p>
                    </div>
                    <div class="t2">
                        <h3>{{posts| length}}</h3>
                        <p>Total Posts</p>
                    </div>
                    <div class="t3">
                        <h3>{{likes| length}}</h3>
                        <p>Total Likes</p>
                    </div>
                    <div class="t4">Total Comments</div>
                </div>
                <div class="div6">
                    <div><p>User Lists</p></div>
                    <hr>
                    <div class="div7">
                        <table id="users">
                            <tr>
                                <th>#No</th>
                                <th>User</th>
                                <th>Actions</th>
                            </tr>
                            {% for user in users %}
                            
                            <tr>
                                <td>1</td>
                                <td class="prof">
                                    <figure><img src="/accounts/{{user.profile_pic}}" >@{{user.user}}</figure>
                                    
                                    
                                </td>
                                <td>
                                    <button class="opt1"><a href="{% url 'view' user.user %}">View</a></button>
                                    <button class="opt2">Block</button>
                                </td>
                                

                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
