{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link href="{% static 'css/uploadpage.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="submain">

        <div class="subdiv">
            <h3 style="text-align: center; color: gray;">POST</h3>
            <div class="uploadpart">
                <form  method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="pic">
                        
                        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-file-earmark-arrow-up" viewBox="0 0 16 16">
                            <path d="M8.5 11.5a.5.5 0 0 1-1 0V7.707L6.354 8.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 7.707z"/>
                            <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z"/>
                        </svg>
                        <h5>Upload your images or videos</h5>
                        <div class="browse">
                            <input type="file" name="upload_files">
                        </div>
                        
                    </div>
            
                    <div class="cap">
                        
                        <textarea rows="4" name="caption" placeholder="caption here..."></textarea>
                        <div class="btns">
                            <button class="rounded"><a href="{% url 'home' %}">Cancel</a></button>
                            <button type="submit" class="rounded stars">Upload</button>
                        </div>
                        
                    </div>
                </form>
                <div>
                    {% for message in messages %}
                    <h6 style="color: red;font-size: 13px;">{{message}}</h6>
                    {% endfor %}
                </div>
                
            </div>
            
        </div>
    </div>
    
</body>
</html>
