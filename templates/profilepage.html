{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setting</title>
    <link href="{% static 'css/profilepage.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    
    
    {% block content3 %}
    <div class="sub1">
        <div class="submain">
            <h5>Account Setting for  <b style="color:darkgoldenrod;">{{user.username}}</b></h5>
            <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
                
                
                <div class="col-span-2 image_block">
                    
                    <img src="/accounts/{{ userprofile.profile_pic }}" alt="Profile Picture" width="50" height="50">
                    <label>Profile Image</label>
                    <input type="file" class="form-control" name="image">
                </div>
                <div class="col">
                    <label>Fullname</label>
                    <input type="text" class="form-control"  value="{{userprofile.fullname}}" name="name">
                </div>

               
                
                <div class="col">
                    <label>Bio</label>
                    <textarea name="bio" rows="3" class="form-control">{{userprofile.bio}}</textarea>
                    
                </div>
                <div class="col">
                    <label>Location</label>
                    <input type="text" class="form-control" placeholder="" name="location" value="{{userprofile.location}}">
                     
                </div>
                <div class="col">
                    <label>Add links</label>
                    <input type="text" class="form-control" placeholder="" name="links" value="{{userprofile.links}}">
                </div>
                <div class="col btntwo">
                    <button  class="rounded"><a href="{% url 'home' %}">Cancel</a></button>
                    <button type="submit" class="rounded">Save</button> 
                </div>

             
            </form> 
            
            
        </div>
    </div>
    {% endblock %}

</body>
</html>
